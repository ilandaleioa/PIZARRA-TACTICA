<script src="app.js?v=115"></script><script>
(function() {
  function initBall() {
    var ball = document.getElementById('ball-token');
    if (!ball) return;
    var pitch = document.getElementById('pitch');
    var bx = 50, by = 76;
    var ox, oy, pr;
    ball.addEventListener('mousedown', function(e) {
      e.preventDefault(); e.stopPropagation();
      pr = pitch.getBoundingClientRect();
      ox = e.clientX - (bx / 100 * pr.width  + pr.left);
      oy = e.clientY - (by / 100 * pr.height + pr.top);
      ball.style.cursor = 'grabbing';
      function mm(e) {
        bx = Math.min(Math.max((e.clientX - ox - pr.left) / pr.width  * 100, 1), 99);
        by = Math.min(Math.max((e.clientY - oy - pr.top)  / pr.height * 100, 1), 99);
        ball.style.left = bx + '%';
        ball.style.top  = by + '%';
      }
      function mu() {
        ball.style.cursor = 'grab';
        document.removeEventListener('mousemove', mm);
        document.removeEventListener('mouseup',   mu);
      }
      document.addEventListener('mousemove', mm);
      document.addEventListener('mouseup',   mu);
    });
  }
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initBall);
  } else {
    initBall();
  }
})();
</script><script id="codex-local-fixes">
(function () {
  function safeRenderPlayers() {
    try {
      if (typeof window.renderPlayers === 'function') window.renderPlayers();
    } catch (e) {
      console.warn('renderPlayers fallback error:', e);
    }
  }

  if (typeof window.togglePhotoMode !== 'function') {
  window.togglePhotoMode = function togglePhotoModeFallback() {
    if (window.state && typeof window.state === 'object') {
      window.state.photoMode = !window.state.photoMode;
      var btn = document.getElementById('btn-photo-mode');
      if (btn) {
        btn.classList.toggle('active', !!window.state.photoMode);
        btn.title = window.state.photoMode ? 'Ocultar fotos de jugadores' : 'Mostrar fotos de jugadores';
      }
      safeRenderPlayers();
      return;
    }

    var fallbackBtn = document.getElementById('btn-photo-mode');
    if (fallbackBtn) fallbackBtn.classList.toggle('active');
    document.querySelectorAll('#players-container .player-token').forEach(function (el) {
      el.classList.toggle('photo-mode');
    });
  };
  }

  if (typeof window.playAnimation !== 'function') {
  window.playAnimation = function playAnimationFallback() {
    if (!window.state || !Array.isArray(window.state.slides) || window.state.slides.length < 2) return;
    if (window.__acAnimTimer) {
      clearInterval(window.__acAnimTimer);
      window.__acAnimTimer = null;
      var stopBtn = document.getElementById('btn-play');
      if (stopBtn) {
        stopBtn.innerHTML = '&#9654;';
        stopBtn.title = 'Reproducir';
      }
      return;
    }

    var btn = document.getElementById('btn-play');
    if (btn) {
      btn.innerHTML = '&#9646;&#9646;';
      btn.title = 'Detener';
    }

    var speedSelect = document.getElementById('anim-speed');
    var speed = parseInt((speedSelect && speedSelect.value) || '1000', 10);
    var total = window.state.slides.length;
    var i = (window.state.currentSlide || 0) + 1;

    window.__acAnimTimer = setInterval(function () {
      if (i >= total) {
        clearInterval(window.__acAnimTimer);
        window.__acAnimTimer = null;
        if (btn) {
          btn.innerHTML = '&#9654;';
          btn.title = 'Reproducir';
        }
        return;
      }

      if (typeof window.goToSlide === 'function') {
        window.goToSlide(i, true);
      } else {
        window.state.currentSlide = i;
        safeRenderPlayers();
      }
      i += 1;
    }, speed);
  };
  }
})();
</script></body>
